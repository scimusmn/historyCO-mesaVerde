<!doctype html>
<head>
  <meta charset="utf-8">
  <title>History Colorado | Mysteries of Mesa Verde</title>
  <link rel="stylesheet" href="css/mesa_verde.min.css" />
</head>

<body oncontextmenu="return false">

  <div class="wrapper">
    <div class="step" id="step-1-wrap">
      <h1>Choose a topic</h1>
      <script id="template-1" type="text/x-handlebars-template">
        {{#each options}}
          <div class="section" data-option-id="{{setIndex @index}}">
            <img src="../assets/images/topic_{{setIndex @index}}/button.jpg">
            <h3>{{title}}</h3>
          </div>
        {{/each}}
      </script>
      <div id="step-1-output"></div>
    </div>

    <div class="step" id="step-2-wrap">
      <script id="template-2" type="text/x-handlebars-template">
        {{#each options}}
          <div class="option" data-option-id="{{setIndex @index}}">
            <h2>{{title}}</h2>
            <h4>Choose a question</h4>
            <div class="question-wrap">
              {{#each questions}}
                <div class="area">
                  <div class="question-box" data-video="video_{{setIndex @index}}">
                    <p>{{this}}</p>
                  </div>
                </div>
              {{/each}}
            </div>
            <img src="../assets/images/topic_{{setIndex @index}}/step2.jpg">
          </div>
        {{/each}}
      </script>
      <div id="step-2-output"></div>
      <div class="back hidden" data-dest="step-1">Back to menu</div>
    </div>
  </div><!--/wrapper-->

  <video id="videoPlayer" class="hidden video-js vjs-default-skin" preload="auto" height="620" width="1000">
    <source src="../assets/videos/topic_1/video_1.mp4" type='video/mp4'>
  </video>

  <script src="js/mesa_verde.min.js"></script>

</body>
</html>
