<!doctype html>
<head data-template-set="html5-reset">
  <meta charset="utf-8">
  <title>History Colorado | Mysteries of Mesa Verde</title>
  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="css/colorado.css" />
</head>

<body>

  <div class="step" id="step-1-wrap">
    <h1>Choose a topic</h1>
    <script id="template-1" type="text/x-handlebars-template">
      {{#each options}}
        <div class="section" data-option-id="{{setIndex @index}}">
          <img src="../assets/images/topic_{{setIndex @index}}/button.jpg">
          <h3>{{title}}</h3>
        </div>
      {{/each}}
    </script>
    <div id="step-1-output"></div>
  </div>

  <div class="step" id="step-2-wrap">
    <script id="template-2" type="text/x-handlebars-template">
      {{#each options}}
        <div class="option" data-option-id="{{setIndex @index}}">
          <h2>{{title}}</h2>
          <h4>Choose a question</h4>
          <div id="question-wrap">
            {{#each questions}}
              <div class="area">
                <div class="question-box">
                  <p>{{this}}</p>
                </div>
              </div>
            {{/each}}
          </div>
          <img src="http://placekitten.com/712/442">
          <!--<img src="../assets/images/{{setIndex @index}}/step2.jpg">-->
        </div>
      {{/each}}
    </script>
    <div id="step-2-output"></div>

    <div class="hidden video">
      <video id="videoPlayer" class="video-js vjs-default-skin" preload="auto" height="442" width="712">
        <source src="../assets/videos/topic_1/video1.mp4" type='video/mp4'>
      </video>
    </div>

    <div class="back hidden" data-dest="step-1">Back to menu</div>
  </div>

  <script src="../libs/jquery-2.0.3.min.js"></script>
  <script src="../libs/handlebars.js"></script>
  <script src="../libs/video.js"></script>
  <script src="js/content.js"></script>
  <script src="js/base.js"></script>

  <!--<script src="js/video_kiosk.js"></script>
  <script src="js/screensaver.js"></script>
  <script>
      // Launch the screensaver on a footer double-click
      // Handy for testing - this is not part of the production build.
      $('body').dblclick(function() {
        screensaver();
      });
    </script>-->
</body>
</html>
